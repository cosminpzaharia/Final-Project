<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hai Reviews</title>
    <link rel="stylesheet" href="Final Project.css"> 
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="backgroundImage">
        <img src="./Assets/HAI Reviews Cover.png">
    </div>
    <div class="container">  
        <div class="header">
            <div class="title">
                <span id="color1">HAI</span> REVIEWS
            </div>
            <div class="logo">
               <a href="https://haihoreca.ro/"> <img src="./Assets/Logo.png"> 
               </a>
            </div>
        </div>
        
        <div class="todoItem">

            <div class="check">
                <div class="checkMark">
                    <img src="./Assets/haihorecacheckmark.svg">
                </div>
            </div>

            <div class="register">
                Înregistrează-te! 
            </div> 
            
            <div class="dropdown-content">
                <p id="formTitle">Înregistrează-te!</p>
                <form>
                    <div class="input-group">
                        <div class="input-field" id="nameField" >
                            <i class="fa-solid fa-user"></i>
                            <input class="mainInput" type="text" placeholder="Name">
                        </div> 
        
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input class="mainInput" type="email" placeholder="Email">
                        </div>
        
                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input class="mainInput" type="password" placeholder="Password">
                        </div>
                       
                    </div>
                    <div class="lostPassword">
                        <p>Lost password?<a href="#">Click here!</a></p>     
                    </div> 
                    <div class="btn-field">
                        <button type="button" id="signupBtn">Înregistrează-te!</button>
                        <button type="button" id="signinBtn" class="disable">Autentifică-te!</button>
                    </div>
                    
                </form>
                
            </div>
        </div>
 
        <div class="todoItemsWrapper">
            <div class="todoItems">
                <div class="todoItem">
                    <div class="check">
                        <div class="checkMark">
                            <img src="./Assets/haihorecacheckmark.svg">
                        </div>
                    </div>
                    <div class="searchLocation">
                        Caută o locație! 
                    </div> 
                </div>
                <div class="todoItem">
                    <div class="check">
                        <div class="checkMark">
                            <img src="./Assets/haihorecacheckmark.svg">
                        </div>
                        <p>Câte stele ne dai?</p> 
                    </div>
                    <div class="containerThree">
                        <p class="starTitle">Câte stele ne dai?</p>  
                        <div class="post">
                            <div class="text">Îți mulțumim pentru opinia ta!</div>
                            <button class="edit">Editează</button>
                        </div>
                          
                        <div class="star-widget"> 
                            <input type="radio" name="rate" id="rate-5">
                            <label for="rate-5" class="fas fa-star"></label>
                            <input type="radio" name="rate" id="rate-4">
                            <label for="rate-4" class="fas fa-star"></label>
                            <input type="radio" name="rate" id="rate-3">
                            <label for="rate-3" class="fas fa-star"></label>
                            <input type="radio" name="rate" id="rate-2">
                            <label for="rate-2" class="fas fa-star"></label>
                            <input type="radio" name="rate" id="rate-1">
                            <label for="rate-1" class="fas fa-star"></label>
                            <form class="formTwo" action="#">
                                <header class="headerTwo"></header>
                                <div class="textArea">
                                    <textarea class="textareaInput" cols="30" placeholder="Lasă un comentariu..."></textarea>
                                </div>
                                <div class="reviewButton">
                                    <button type="submit">Postează!</button>
                                </div>  
                            </form>  
                        </div>

                    </div>
                </div>
                <a href="Critici_culinari.html" class="todoItem">
                    <div class="check">
                        <div class="checkMark">
                            <img src="./Assets/haihorecacheckmark.svg">
                        </div>
                    </div>
                    <div class="foodCritics">
                         Critici culinari 
                    </div>
                </a>
                <div class="todoItem">
                    <div class="check">
                        <div class="checkMark">
                            <img src="./Assets/haihorecacheckmark.svg">
                        </div>
                    </div>
                    <div class="collaboration">
                         Vrei să colaborăm? 
                    </div>
                </div>
            </div>
            <div class="contactChoices">
                <a href="Hai_Reviews_Email.html" class="emailUs">
                    <span>Email Us</span>
                </a>

                <div class="socialNetworks">
                    <div class="instaLogo">
                    <a href="https://www.instagram.com/haihoreca/"><img src="./Assets/Insta.jpeg"></a>
                    </div>
                    <div class="facebookLogo">
                    <a href="https://www.facebook.com/HaiHoreca"><img src="./Assets/Fb.jpeg"></a>
                    </div>
                </div>

                <div class="whatsApp">
                    <span>WhatsApp Us</span>
                </div>
            </div>
        </div>
    </div> 
    <script src="Final Project.js"></script>
</body>
</html>
